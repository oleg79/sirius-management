@if (notifications().length > 0) {
  <div class="flex flex-col fixed top-0 right-0 w-1/4 p-2 gap-2 h-screen">
    @for (notification of notifications(); track notification.id) {
      <div class="flex bg-green-50 flex-col gap-2 rounded-sm p-1 shadow-lg">
        <h4>{{ notification.title }}</h4>
        <span>{{ notification.text }}</span>
        <button (click)="handleCloseNotification(notification.id)">close</button>
      </div>
    }
  </div>
}
