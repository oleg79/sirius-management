<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
  <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="first-name" class="block text-sm/6 font-medium">First Name</label>
      <div class="mt-2">
        <input
          id="first-name"
          formControlName="firstName"
          required
          class="block w-full rounded-md  px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-indigo-200 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
        />
      </div>
    </div>

    <div>
      <label for="last-name" class="block text-sm/6 font-medium">First Name</label>
      <div class="mt-2">
        <input
          id="last-name"
          formControlName="lastName"
          required
          class="block w-full rounded-md  px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-indigo-200 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
        />
      </div>
    </div>


    <div>
      <label for="password" class="block text-sm/6 font-medium">Password</label>
      <div class="mt-2">
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="block w-full rounded-md  px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-indigo-200 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
        />
      </div>
    </div>

    <div>
      <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
    </div>
  </form>
</div>
