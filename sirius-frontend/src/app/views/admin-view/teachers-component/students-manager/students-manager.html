<div class="overflow-y-auto bg-indigo-900/50 overflow-x-hidden fixed top-0 right-0 left-0 bottom-0 z-50 flex justify-center items-center">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow-sm">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
        <h3 class="text-xl font-semibold text-gray-900">
          Manage students of {{ teacher().firstName }} {{ teacher().lastName }}
        </h3>
        <button
          (click)="close.emit()"
          type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static-modal"
        >
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>


      <div class="p-4 md:p-5 space-y-4">
        <ul role="list">
          @for (student of students(); track student.id) {
            <li class="flex items-center justify-between py-3">
              <div class="flex min-w-0 gap-x-4">
                <p class="text-sm/6 font-semibold">{{ student.firstName }} {{ student.lastName }}</p>
              </div>

              <div class="flex gap-2 shrink-0">
                @if (student.assigned) {
                  <button
                    (click)="unassignStudent(student.id)"
                    class="text-sm/6 p-1.5 bg-red-400 text-white rounded-md cursor-pointer"
                  >
                    unassign
                  </button>
                }
                @else {
                  <button
                    (click)="assignStudent(student.id)"
                    class="text-sm/6 p-1.5 bg-green-400 text-gray rounded-md cursor-pointer"
                  >
                    assign
                  </button>
                }

              </div>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
