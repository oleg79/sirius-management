<div class="flex px-4">
  <ul role="list" class="basis-1/2">
    @for (teacher of teachers(); track teacher.id) {
      <li class="flex items-center justify-between gap-x-6 py-5">
        <div class="flex min-w-0 gap-x-4">
          <div class="min-w-0 flex-auto">
            <p class="text-sm/6 font-semibold">{{ teacher.firstName }} {{ teacher.lastName }}</p>
            <p class="mt-1 text-xs/5 text-gray-400">
              {{ teacher.experience }} year(s) of {{ teacher.instrument | instrumentEmoji }}
            </p>
          </div>
        </div>
        <div class="flex gap-2 shrink-0">
          <button
            class="text-sm/6 p-1.5 bg-indigo-400 text-white rounded-md cursor-pointer"
          >
            manage students
          </button>
          <button
            (click)="deleteTeacher(teacher.id)"
            class="text-sm/6 p-1.5 bg-red-400 text-white rounded-md cursor-pointer"
          >
            delete
          </button>
        </div>
      </li>
    } @empty {
      <li>NO TEACHERS</li>
    }
  </ul>

  <div class="basis-1/2">
    <div class="mt-10 mx-auto max-w-sm">
      <form class="space-y-6" [formGroup]="teacherForm" (ngSubmit)="createTeacher()">

        <div>
          <label for="first-name" class="block text-sm/6 font-medium">First Name</label>
          <div class="mt-2">
            <input
              id="first-name"
              formControlName="firstName"
              required
              class="block w-full rounded-md  px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-indigo-200 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <label for="last-name" class="block text-sm/6 font-medium">First Name</label>
          <div class="mt-2">
            <input
              id="last-name"
              formControlName="lastName"
              required
              class="block w-full rounded-md  px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-indigo-200 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
            />
          </div>
        </div>


        <div>
          <label for="password" class="block text-sm/6 font-medium">Password</label>
          <div class="mt-2">
            <input
              id="password"
              type="password"
              formControlName="password"
              required
              class="block w-full rounded-md  px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-indigo-200 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
            />
          </div>
        </div>


        <div class="flex justify-between">
          <div>
            <label for="instrument" class="block text-sm/6 font-medium">Instrument</label>
            <div class="mt-2">
              <select
                id="instrument"
                formControlName="instrument"
                class="block w-full rounded-md  px-3 py-2 text-base outline-1 -outline-offset-1 outline-indigo-200 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
              >
                @for (option of instrumentOptions; track option.value) {
                  <option [value]="option.value">{{ option.label }}</option>
                }
              </select>
            </div>
          </div>

          <div>
            <label for="experience" class="block text-sm/6 font-medium">Experience</label>
            <div class="mt-2">
              <input
                id="experience"
                type="number"
                min="1"
                formControlName="experience"
                required
                class="block w-full rounded-md  px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-indigo-200 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
              />
            </div>
          </div>
        </div>



        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create teacher</button>
        </div>
      </form>
    </div>
  </div>
</div>
